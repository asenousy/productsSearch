<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Elsevier</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	
<nav class="navbar navbar-default">
  <div class="container-fluid">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input id="textbox" type="text" class="form-control" placeholder="Search" onkeypress="handle(event)">
		  <button type="button" class="btn btn-default" onclick="searchButton()">Search</button>
		  <button type="button" class="btn btn-link" onclick="clearButton()">clear</button>
        </div>
      </form>
  </div>
</nav>

<div class="container-fluid">
	<table class="table table-striped">
    	<thead>
      		<tr>
        		<th>ID</th>
				<th>Title</th>
      		</tr>
    	</thead>
    	<tbody id="tableBody">
    	</tbody>
	</table>
	
</div>
		
</body>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "ELSIO-Graph.json";
var list;

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4) {
	var objects = JSON.parse(this.responseText);
	myFunction(objects);
}
};

xmlhttp.open("GET", url, true);
xmlhttp.send();

function handle(e){
        if(e.keyCode === 13){
            e.preventDefault();
            searchButton();
        }
    }

function myFunction(objects) {
	list = objects;
	searchButton();
}

function clearButton() {
	document.getElementById("textbox").value="";;
	searchButton();
}

function searchButton() {
	if (list != null) {
		var input = document.getElementById("textbox").value;
		var inputArray = input.split(" ");
			var resultArray = searchTitle(list, inputArray);
			
			resultArray.sort(function(a, b){return b["Hits"] - a["Hits"]});
			
			var tableData="";
			for (var i = 0; i < resultArray.length; i++) {
				tableData +='<tr><td>'+resultArray[i]["ID"]+'</td><td>'+resultArray[i]["Product"]+'</td></tr>';
			}
			document.getElementById("tableBody").innerHTML=tableData;
	} else {
		alert("No Data");
	}
}

function searchTitle(obj, searchArray)
{
	var productAray = [];
	
	var productsID =  Object.keys(obj["worksById"]);
	for (var i = 0; i < productsID.length; i++) {
		var ID = obj["worksById"][productsID[i]];
		var Title = ID["Title"];
		var TitleText = Title["TitleText"];
		
		for (var j = 0; j < searchArray.length; j++) {
			if (TitleText.toUpperCase().includes(searchArray[j].toUpperCase())) {
				if (!isDuplicate(productAray, productsID[i])) {
					productAray.push({"ID":productsID[i], "Product":TitleText.toUpperCase(), "Hits":1});
				} else {
					productAray[productAray.length-1]["Hits"]+= 1;
				}
		}
		}
	}
	return productAray;
};

function isDuplicate(array, product)
{
	for (var i = 0; i < array.length; i++) {
		if (array[i]["ID"] == product) {
			return true;
		}
	}
	return false;
}

</script>

</html>
